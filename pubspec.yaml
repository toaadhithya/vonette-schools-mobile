name: vonette_schools
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  #firebase
  firebase_auth: ^3.4.1
  google_sign_in: ^5.4.1
  cloud_firestore: ^3.2.1
  provider: ^6.0.3
  firebase_core: ^1.19.1
  firebase_storage: ^10.3.4

  flutter_spinkit: ^5.1.0
  url_launcher: ^6.1.4
  flutter_lints: ^2.0.0
  table_calendar: ^3.0.6
  file_picker: ^5.2.0
  pinput: ^2.2.12
  google_fonts: ^3.0.1
  email_auth: ^1.0.0
  textfield_search: ^0.10.0
  emoji_picker_flutter: ^1.3.1
  flutter_launcher_icons: ^0.10.0
  carousel_slider: ^4.1.1
  otp_text_field: ^1.1.3
  bubble: ^1.2.1

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/main_images/vonette_icon.png"
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/main_images/vonette_icon.png
    - assets/system_images/purple_login_logo.png
    - assets/system_images/google_logo.png
    - assets/system_images/security_image.JPG
    - assets/system_images/new_messages_image.JPG
    - assets/system_images/calendar_image.JPG
